<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../../bower_components/moment-element/moment-with-locales-import.html">

<dom-module id="toto-time">
    <template>
        <style is="custom-style">
        </style>
        <span>[[value]]</span>
    </template>
    <script>

        Polymer({

            is: 'toto-time',

            properties: {
                time: String,
                format: {
                    type: String,
                    readOnly:true,
                    value: 'LT'
                },
                second: {
                    type: Boolean,
                    value: false
                },
                local: {
                    type: String,
                    readOnly:true,
                    value: "fr"
                },
            },

            ready: function () {
                moment.locale(this.local);
                if (this.format == 'LT'){
                    if (this.second){
                        this.format = this.format + 'S';
                    }
                }
                this.value = moment(this.time).format(this.format);
            },
        });

    </script>
</dom-module>
