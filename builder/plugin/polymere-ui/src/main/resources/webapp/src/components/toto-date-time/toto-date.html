<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../../bower_components/moment-element/moment-with-locales-import.html">

<dom-module id="toto-date">
    <template>
        <style is="custom-style">
        </style>
        <span>[[value]]</span>
    </template>
    <script>

        Polymer({

            is: 'toto-date',

            properties: {
                date: String,
                format: {
                    type: String,
                    readOnly:true,
                    value: 'L'
                },
                //Can take 3 values
                // normal Default value sample '10/21/2016'
                // month-short sample 'Oct. 21, 2016'
                // month-long sample 'October 21, 2016']
                mouthDisplay: {
                    type: String,
                    value: 'normal'
                },
                local: {
                    type: String,
                    value: "fr"
                },
            },

            ready: function () {
                moment.locale(this.local);
                if (this.mouthDisplay == 'normal'){
                    this.value = moment(this.date).format('L');
                } else if (this.mouthDisplay == 'short') {
                    this.value = moment(this.date).format('ll');
                } else if (this.mouthDisplay == 'long') {
                    this.value = moment(this.date).format('LL');
                }
            },
        });

    </script>
</dom-module>
